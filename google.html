<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cogo</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
	<link href='css/normalize.css' rel='stylesheet' type='text/css'>
	<link href='css/styles.css' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class = "content">
		<div class = "col left">
			<h1 class="heading-skin heading">Integrate with Google</h1>
			<p class = "instruction-skin instructions">There is just a few things left! Click the link below to connect your Google accounts</p>

			<a href="download.html" class="btn-alt">link@google.com</a>
		</div>
		<div class = "col right">
			<div class = "progress">
				<div class = "progress-row">
					<span class="progress-circle ">1</span>
					<span class="progress-circle">2</span>
					<span class="progress-circle">3</span>
					<span class="progress-circle circle-highlight">4</span>
					<span class="progress-circle">5</span>
				</div>

				<h2 class="heading-skin progress-heading">Progress</h2>
			</div>
		</div>
	</div>

</body>

</html>
